<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Harpreet's Skydiving!</h1>
    <form method="post" action="http://sandbox.bittsdevelopment.com/humber/httpdebug/acceptdata.php">
        <div>
            <label>First Name:</label>
            <input type="text" id="client_first_name" name="client_first_name" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" id="client_last_name" name="client_last_name" />
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="client_email" name="client_email" />
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" id="client_phone_number" name="client_phone_number" />
        </div>
        <div>
            <label>Date Of Birth:</label>
            <input type="text" id="client_date_of_birth_month" name="client_date_of_birth_month" style="width:10%"/>
            <input type="text" id="client_date_of_birth_day" name="client_date_of_birth_day" style="width:10%"/>
            <input type="text" id="client_date_of_birth_year" name="client_date_of_birth_year" style="width:10%"/>
        </div>
        <label>Experience:</label>
        <div>
            <input type="radio" id="client_experience_1" name="client_experience" value="None" /> <label for="client_experience_1">None</label><br />
            <input type="radio" id="client_experience_2" name="client_experience" value="Some Experience" /> <label for="client_experience_2">Some Experience</label><br />
            <input type="radio" id="client_experience_3" name="client_experience" value="Veteran" /> <label for="client_experience_3">Veteran at Skydiving</label><br />
        </div>
        <div>
            <label>Number of jumpers:</label>
            <select id="client_jumpers" name="client_jumpers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6(Max)</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="client_videography" name="client_videography" /><label>I would like for my dive to be recorded!</label><br />
            <input type="checkbox" id="client_mailing_list" name="client_mailing_list" /><label>Add me to the mailing list for promotions!</label><br />
        </div>
        <input type="submit" id="btn_submit" value="Submit" />
    </form>
    
</body>
</html>
